<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with SignIn/SignUp Form</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">my<span>Space</span></a>

      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button class="btn">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="close-btn">
        <i class="fas fa-times"></i>
      </span>
      <div class="form-wrapper login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="options">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button>Login</button>
          <div class="toggle">
            <p>
              Don't have an account? <a class="signup-link" href="#">Signup</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-wrapper signup">
        <h2>Signup</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="options">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button>Signup</button>
          <div class="toggle">
            <p>
              Already have an account? <a class="login-link" href="#">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
